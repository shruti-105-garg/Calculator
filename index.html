<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body>
		<div id="container">
			<div class="calc dark" data-tilt>
                <div class="toggle active">
                    <i class="toggler-icon"></i>
                </div>
				<div id="result">
					<div id="history">
						<p id="archieve"></p>
					</div>
					<div id="output">
						<p id="answer"></p>
					</div>
                    <div id="display">

                    </div>
				</div>
				<div id="keyboard">
			<button class="opr" id="back">DEL</button>
            <button class="opr" id="clr">AC</button>
            <button class="opr" id="%">%</button>
            <button class="opr" id="/">&#247</button>

            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="opr" id="*">&times</button>

            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="opr" id="-">-</button>

            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="opr" id="+">+</button>

            <button class="empty" id="empty"></button>
            <button class="num" id="0">0</button>
            
            <button class="empty" id="empty"></button>
            <button class="opr" id="=">=</button>
            	</div>
			</div>
		</div>
		<script src="style.js"></script>
		<script src="vanilla-tilt.js"></script>
	</body>
</html>
